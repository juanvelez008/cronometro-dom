<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link rel="shortcut icon" href="./imagenes/logo.jpeg" type="image/x-icon">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+Thai:wght@500&display=swap"
    rel="stylesheet">
  <!-- iconos bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="contenedor-principal">
    <div class="contenedor-interno">
      <div id="cronometro">00:00:00</div>
      <div class="contenedor-botones">
        <button id="boton-inicio-pausa" class="boton iniciar">
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="boton-reiniciar" class="boton">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
